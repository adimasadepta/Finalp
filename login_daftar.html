<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.min.css">

    <title>login_daftar</title>
    <script type="text/javascript" src="assets/jquery/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="assets/jquery/jquery.validate.js"></script>

  <script type="text/javascript">
    $.validator.setDefaults( {
      submitHandler: function () {
        alert("Selamat Bergabung dengan Kami")
        action();
      }
    } );

    $( document ).ready( function () {
      $( "#signupForm" ).validate( {
        rules: {
          firstname: "required",
          username: {
            required: true,
          },
          password: {
            required: true,
          },
          email: {
            required: true,
            email: true
          },
          agree: "required"
        },
        messages: {
          firstname: "Masukkan nama anda",
          username: {
            required: "Masukkan username",
          },
          password: {
            required: "Masukkan password",
          },
          email: "Masukkan email",
        },
        errorElement: "em",
        errorPlacement: function ( error, element ) {
          // Add the `help-block` class to the error element
          error.addClass( "help-block" );

          if ( element.prop( "type" ) === "" ) {
            error.insertAfter( element.parent( "label" ) );
          } else {
            error.insertAfter( element );
          }
        },
        highlight: function ( element, errorClass, validClass ) {
          $( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
        },
        unhighlight: function (element, errorClass, validClass) {
          $( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
        }
      } );
    } );
  </script>

  <style type="text/css">
    body{
        background-color: #E5E8E8;
      }
    .col-md-6 {
      background-color: white;
      margin-top: 4%;
      box-shadow: 0 3px 20px rgba(0,0,0,0.3);
      padding: 40px;
      }
    .btn {
      width: 49.5%;
      margin-top: 20px;
      }
  </style>

</head>
<body>
<div class="container pb-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h4 class="text-center">Login</h4>
      <hr>

      <form id="signupForm" method="post" class="form-horizontal" action="index.html">
          <div class="form-grup">
           <label class="col-sm-4 control-label" for="firstname">Nama</label>

              <div class="col-sm-12">
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Nama lengkap">
              </div>
          </div>
          <div class="form-grup">
           <label class="col-sm-4 control-labe mt-4" for="username">Username</label>

              <div class="col-sm-12">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
              </div>
          </div>
          <div class="form-grup">
           <label class="col-sm-4 control-label mt-4" for="email">Email</label>

              <div class="col-sm-12">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email">
              </div>
          </div>

          <div class="form-grup">
            <label class="col-sm-4 control-label mt-4" for="password">Password</label>
              <div class="col-sm-12">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-info" name="signup" value="Sign up">Daftar</button>
            <a href="login_login.html" class="btn btn-danger">Masuk</a>
          </div>
      </form>
      </div>  
    </div>
</div>
        
  
</body>
</html>

  </body>
</html>
